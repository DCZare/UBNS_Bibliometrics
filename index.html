<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .search-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='https://dczare.github.io/UBNS_Bibliometrics/welcome.html'">Go to Welcome Page</button>
    <div class="search-form">
        <form action="/search" method="get">
            <input type="text" name="query" placeholder="Search here..." required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
