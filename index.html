<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #orcid-widget {
            margin: 20px auto;
            max-width: 300px;
        }
    </style>
    <!-- ORCID Auth Widget Script -->
    <script src="https://orcid.org/assets/orcid-auth-widget.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Site!</h1>
        <p>Click below to authenticate with ORCID or visit the welcome page directly.</p>
        <!-- Button for ORCID Authentication -->
        <button onclick="handleAuthClick()">Authenticate with ORCID</button>
        <!-- Button to Welcome Page -->
        <button onclick="window.location.href='welcome.html'">Go to Welcome Page</button>
        
        <!-- ORCID Auth Widget -->
        <div id="orcid-widget"></div>
    </div>

    <script>
        function handleAuthClick() {
            ORCIDAuthWidget.init({
                clientId: 'YOUR_CLIENT_ID',  // Replace with your ORCID client ID
                redirectUri: 'https://dczare.github.io/UBNS_Bibliometrics/welcome.html', // Redirect to welcome.html after authentication
                scope: '/authenticate', // ORCID scope (e.g., /authenticate)
                responseType: 'code',  // Use 'code' for authorization code flow
                state: 'state_parameter', // Optional: Use state parameter to maintain state between requests
            });
        }

        // Initialize ORCID Auth Widget once when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            ORCIDAuthWidget.init({
                clientId: 'YOUR_CLIENT_ID', // Replace with your ORCID client ID
                redirectUri: 'https://dczare.github.io/UBNS_Bibliometrics/welcome.html', // Redirect to welcome.html after authentication
                scope: '/authenticate', // ORCID scope (e.g., /authenticate)
                responseType: 'code',  // Use 'code' for authorization code flow
                state: 'state_parameter', // Optional: Use state parameter to maintain state between requests
            });
        });
    </script>
</body>
</html>
