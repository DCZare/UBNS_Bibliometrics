<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your App{% endblock %}</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #a8c9ed;
            color: white;
        }
        .header a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        .header form {
            display: inline-block;
        }
        .header input[type="text"] {
            padding: 5px;
            font-size: 16px;
        }
        .header button {
            padding: 6px 12px;
            font-size: 16px;
            color: #fff;
            background-color: #83b0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .header button:hover {
            background-color: #a4caf0;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Home Button -->
        <a href="{{ url_for('home') }}">Home</a>

        <!-- Search Bar -->
        <form action="{{ url_for('search_results') }}" method="get">
            <input type="text" name="query" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="content">
        {% block content %}
        <!-- Content specific to each page will be inserted here -->
        {% endblock %}
    </div>
</body>
</html>
